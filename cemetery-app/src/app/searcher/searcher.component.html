<form class="example-form" style="display: inline-block;"> 
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Wpisz imię i nazwisko, którego grobu szukasz i kliknij Szukaj" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)='getChosenPerson($event.option.value)'>
      <mat-option *ngFor="let person of filteredOptions | async" [value]="person">
        {{person}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<br>
<button type="button" class="btn btn-dark" style="display: inline-block; width:30%" (click)="getTombInfo($event)" data-toggle="modal" data-target="#exampleModal">Szukaj</button>

<template class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <app-details></app-details>
</template>
<br>
