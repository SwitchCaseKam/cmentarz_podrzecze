<div class='container'>
  <ng-container *ngIf="allPeople; else noData">
    <h1 class="title">Lista zmiarłych</h1>
    <div id="people-list-box">
        Lista zmarłych została uporządkowana alfabetycznie.<br>
        Kliknięcie na dany wiersz w tabeli przekierowuje na mapę cmentarza z zaznaczonym grobem w którym spoczywa zmarły.<br>
        <ng-container *ngIf="dbDate">Stan na dzień: <b>{{dbDate}}</b></ng-container>
    </div>
    <app-people-table [allPeople]=allPeople></app-people-table>
  </ng-container>
  <ng-template #noData>
    <div class="no-data-container">
      <app-spinner></app-spinner>
    </div>
  </ng-template>
</div>
